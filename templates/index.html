<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Web Crawler</h1>
            <p class="text-slate-500">Search and analyze web content efficiently</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <!-- Update form action to point to /submit -->
            <form method="post" action="/" class="space-y-6">
                <div>
                    <label for="seed_url" class="block text-sm font-medium text-gray-700 mb-1">Seed URL</label>
                    <input type="url" id="seed_url" name="seed_url" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="https://example.com">
                </div>

                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
                    <input type="text" id="keyword" name="keyword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter search keyword">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="depth_limit" class="block text-sm font-medium text-gray-700 mb-1">Depth
                            Limit</label>
                        <input type="number" id="depth_limit" name="depth_limit" min="1" value="3" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="width_limit" class="block text-sm font-medium text-gray-700 mb-1">Width
                            Limit</label>
                        <input type="number" id="width_limit" name="width_limit" min="1" value="5" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
                        Start Crawling
                    </button>
                </div>
            </form>
        </div>

        <!-- Message Display -->
        {% if message %}
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-8 rounded shadow-sm">
            <p class="text-blue-700">{{ message }}</p>
        </div>
        {% endif %}

        <!-- Results Section -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="border-b border-gray-200 bg-gray-50 px-4 py-3 flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Crawler Log</h2>
                <span
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    Results
                </span>
            </div>
            <div id="log-content" class="p-4 text-sm text-gray-700 font-mono h-64 overflow-y-auto">
                <p class="text-gray-400">Crawler log will appear here...</p>
                <!-- Log entries will be added dynamically -->
            </div>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500 pb-6">
        <p>Â© 2023 Web Crawler - Analisis dan Desain Algoritma</p>
    </footer>
</body>

</html>
