<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search Engine</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans flex flex-col items-center justify-center h-screen m-0 bg-gray-50">
    <div class="text-center p-5">
        <h1 class="text-5xl mb-8 text-blue-500 font-bold">Search Engine</h1>
        <div class="my-5 w-full">
            <input type="text" 
                   class="w-[500px] px-5 py-3 border border-gray-200 rounded-full text-base outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200" 
                   placeholder="Search...">
        </div>
        <div class="mt-4">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-md mr-2">Search</button>
            <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-md">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
